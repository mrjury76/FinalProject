        <h2>Dice Roller</h2>   <!-- activatable dice that display what you roll for each dice and a custom dice  -->

        <button class="button" onclick="rollD6()">Roll d6</button>
        <button class="button" onclick="rollD8()">Roll d8</button>
        <button class="button" onclick="rollD10()">Roll d10</button>
        <button class="button" onclick="rollD12()">Roll d12</button>
        <button class="button" onclick="rollD20()">Roll d20</button>
        <button class="button" onclick="rollD100()">Roll d100</button>
        <div id="result"></div>
        <form onsubmit="event.preventDefault(); document.getElementById('result').innerHTML = rollDice(parseInt(document.getElementById('sides').value), parseInt(document.getElementById('n').value));">
          <label>Number of sides:</label>
          <input type="number" id="sides" name="sides" min="1" max="100" value="1"><br>
          <label>Number of dice:</label>
          <input type="number" id="n" name="n" min="1" max="100" value="1"><br>
          <button>Roll the Dice</button>
        </form>
        <p id="result"></p>
